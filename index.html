<html>
    <head>
        <title>Currency Formatter</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="top-half">
        </div>
        <div class="main-half">
            <div class="div-1">
                <div class="user-input">
                <input type="text" placeholder="Enter the amount here." id="amt">
                <button onclick="format()">Format</button>
                </div>
            </div>
            <div class="div-2"> 
                <h4 style="text-align: center;">Indian Rupees : <span id="rs"></span></h4>
            </div>
            <div class="div-2"> 
                <h4 style="text-align: center;">US Dollar : <span id="dollar"></span></h4>
            </div>
            <div class="div-2"> 
                <h4 style="text-align: center;">Japanese Yen : <span id="yen"></span></h4>
            </div>
            <div class="div-3"> 
                <h3 style="text-align: center;"> All right reserved &copy; by <a href="https://www.instagram.com/pg_062/">PG</a></h3>
            </div>
        </div>

</html>
